<script>
  setInterval(clickHandler, 1000)
  var scoreperclick = 1

  document.getElementById("fhs").addEventListener("click", upgrade)

  function autoclicker() {
    setInterval(clickHandler, 1000)
  }
  function clickHandler() {
    score = score + scoreperclick
    document.getElementById("NotCringe").innerText = score + "GAMES LOST"
  }
  if (score >= 5) {
    score = score - 5
    scorePerclick = 2
  }
  function upgrade() {
    scoreperclick = 2
  }
</script>
