<script>
  var x = 4
  document.addEventListener("keydown", keyhandler)

  function keyhandler(e) {
    console.log(e.key)
    if (e.key === "h") {
      document.getElementById("Badcar").style.left = x + "px"
      x = x + 10
    }

  if (e.key === "a") {
      document.getElementById("goodcar").style.left = x + "px"
      x = x + 10
    }
