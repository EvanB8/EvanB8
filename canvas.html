    setInterval(drawFrame, 16)
    function drawFrame() {
        ctx.clearRect(0, 0, 800, 800)
        ctx.fillRect(100, y, 100, 100)
        y = y + speed
        if (y > 400) {
        speed = speed * -1
        }
        if(y < 0){
            speed = speed * -1
        }
